<!DOCTYPE html>
<html lang="tr">

<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>

  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="liveToast" class="toast success qqqqhide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span> 
          </button>
        </div>
        <div class="toast-body">Listeye eklendi.</div>
      </div>
    </div>
  </div>
  <div class="mr-1" style="position: relative"></div>
    <div style="position: absolute; top: 0; right: 0">
      <div id="liveToast" class="toast error qqqqhide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>

    </div>

      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="TasksTB" placeholder="Bugün ne yapacaksın?" />
      <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
    </div>

      <li class="todoli">En Az 3 Saat Kodlama Yap<span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span></li>
      <li class="todoli">Yemek Yap<span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span></li>
