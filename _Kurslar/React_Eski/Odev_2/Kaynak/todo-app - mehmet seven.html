<html lang="tr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ToDo App: Mehmet Seven</title>
	<link rel="stylesheet" href="todo-app - mehmet seven.css" />
</head>

<body>
	<form action="#">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<!-- <form> -->
				<input class="new-todo" placeholder="What needs to be done?" autoFocus />
				<!-- </form> -->
			</header>

			<section class="main">
				<input title="toggle-all" class="toggle-all" type="checkbox" />
				<label for="toggle-all">
					Mark all as complete
				</label>

				<ul class="todo-list">
					<li class="completed">
						<div class="view">
							<input title="toggle" class="toggle" type="checkbox" />
							<label>Learn JavaScript</label>
							<button title="destroy" type="button" class="destroy"></button>
						</div>
					</li>
					<li>
						<div class="view">
							<input title="toggle" class="toggle" type="checkbox" />
							<label>Learn React</label>
							<button title="destroy" type="button" class="destroy"></button>
						</div>
					</li>
					<li>
						<div class="view">
							<input title="toggles" class="toggle" type="checkbox" />
							<label>Have a life!</label>
							<button title="destroy" type="button" class="destroy"></button>
						</div>
					</li>
				</ul>
			</section>

			<footer class="footer">
				<span class="todo-count">
					<strong>2</strong>
					items left
				</span>

				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/">Active</a>
					</li>
					<li>
						<a href="#/">Completed</a>
					</li>
				</ul>

				<button type="button" class="clear-completed">
					Clear completed
				</button>
			</footer>
		</section>

		<footer class="info">
			<p>Click to edit a todo</p>
			<p>Created by <a href="https://d12n.me/">Dmitry Sharabin</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

	</form>
</body>

</html>
