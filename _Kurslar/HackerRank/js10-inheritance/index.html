<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js10-switch</title>
</head>

<body>
    <script>

        class Rectangle {
            constructor(w, h) {
                this.w = w;
                this.h = h;
            }
        }

        /*
         *  Write code that adds an 'area' method to the Rectangle class' prototype
         */
        Rectangle.prototype.area = function area() { return this.w * this.h }


    </script>
</body>

</html>
