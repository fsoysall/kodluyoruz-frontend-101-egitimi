<!DOCTYPE html  >
<html>

<head>
    <meta charset="utf-8">
    <title>Buttons Grid</title>
    <link rel="stylesheet" href="css/buttonsGrid.css" type="text/css">
</head>

<body>
    <div id="btns" class="buttonContainer">
        <button class="btn" id="btn1" data-a="1">1</button>
        <button class="btn" id="btn2" data-a="2">2</button>
        <button class="btn" id="btn3" data-a="3">3</button>
        <button class="btn" id="btn4" data-a="8">4</button>
        <button class="btn" onclick="btnAction(this)" id="btn5" data-a="9">5</button>
        <button class="btn" id="btn6" data-a="4">6</button>
        <button class="btn" id="btn7" data-a="7">7</button>
        <button class="btn" id="btn8" data-a="6">8</button>
        <button class="btn" id="btn9" data-a="5">9</button>
        <br>
        <br>
        <button class="btnInfo" id="btnInfo">**</button>
        <button class="btnInfo" id="btnInfo2">++</button>

    </div>
    <div id="log"></div>
    <textarea id="log2" rows="10" ></textarea>
    <script src="js/buttonsGrid.js" type="text/javascript"></script>
</body>

</html>
